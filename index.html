<!DOCTYPE html>
<html land="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Painel do Bem-Estar</title>
    <!-- Conectando o css externo -->
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <!-- Tìtulo principal da página -->
     <h1>Painel do Bem-Estar</h1>

     <!-- Mensagem inicial de incentivo -->
    <p class="mensagem-fixa"> cuidar de si é um ato de coragem!!!</p>

    <!-- Formulário para usuário registrar seu humor -->
    <form id="humor-form">
        <label for="humor">Como você está se sentindo hoje?</label><br>
        <input type="text" id="humor" placeholder="Ex: Feliz, Ansioso, Tranquilo">
        <button type="submit">Registrar Humor</button>
    </form>

    <!-- Àrea onde aparecerá o humor registrado -->
     <p id="humor-registrado"></p>

    <!-- Botão para sortear a mensagem motivacional -->
    <button id="mensagem-btn">Receber mensagem motivacional</button>
    
    
    <!-- Àrea onde será exibida a mensagem sorteada -->
    <p id="mensagem-motivacional"></p>

    <!-- Conectando o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
